<script>

    let x = parseInt(prompt('Valor do primeiro lado:'));
    let y = parseInt(prompt('Valor do segundo lado:'));
    let z = parseInt(prompt('Valor do terceiro lado:'));

if (x==y&&y==z) {alert('Equilátero')}

if (x==y&&y!=z) {alert('Isósceles')}

if (x!=z&&z==y) {alert('Isósceles')}
   
if (x!=y&&z!=y&&z!=x) {alert('Escaleno')}    

    </script>
